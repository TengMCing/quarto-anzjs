title: ANZJS
author: Emi Tanaka
version: 1.0.0
quarto-required: ">=1.5.0"
contributes:
  formats:
    pdf:
      documentclass: anzsauth
      classoption: [times, doublespace]
      pdf-engine: pdflatex
      biblio-style: anzsj
      number-sections: true
      cite-method: natbib
      template-partials:
        - title.tex
        - before-title.tex
        - before-body.tex
      format-resources:
        - anzsj.bst
        - anzsauth.cls

